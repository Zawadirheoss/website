<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f0f2f5;
            color: #1a1a1a;
            line-height: 1.6;
            padding: 1rem;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 1.8rem;
            color: #007bff;
        }

        .search-sort-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .search-bar {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: #007bff;
        }

        .sort-btn {
            width: 100%;
            padding: 0.8rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .sort-btn:hover {
            background: #0056b3;
        }

        .announcements-grid {
            display: grid;
            gap: 1.5rem;
        }

        .announcement-card {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .announcement-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .announcement-content {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .announcement-meta {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .timestamp {
            font-weight: 500;
            color: #007bff;
        }

        .source {
            font-style: italic;
        }

        .no-results {
            text-align: center;
            padding: 2rem;
            color: #666;
            font-size: 1.2rem;
        }

        @media (min-width: 768px) {
            .search-sort-container {
                flex-direction: row;
            }

            .search-bar {
                width: 70%;
            }

            .sort-btn {
                width: 30%;
            }

            .announcement-meta {
                flex-direction: row;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“¢ Announcements Hub</h1>
        </div>
        
        <div class="search-sort-container">
            <input type="text" class="search-bar" placeholder="Search announcements...">
            <button class="sort-btn">Sort by Date (Newest First)</button>
        </div>

        <div class="announcements-grid" id="announcementsContainer">
            <!-- Announcements will be inserted here -->
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfUX-pGJRFlQG7gBqpZcn1L41msoiPo54",
            authDomain: "announcements-55667.firebaseapp.com",
            projectId: "announcements-55667",
            storageBucket: "announcements-55667.appspot.com",
            messagingSenderId: "577681807683",
            appId: "1:577681807683:web:e066884d0bc7dba4f4f7f6"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const announcementsRef = ref(db, 'announcements');

        let announcements = [];
        let sortAscending = false; // Default: newest first

        // DOM Elements
        const searchBar = document.querySelector('.search-bar');
        const sortBtn = document.querySelector('.sort-btn');
        const container = document.getElementById('announcementsContainer');

        // Real-time listener
        onValue(announcementsRef, (snapshot) => {
            announcements = [];
            snapshot.forEach((childSnapshot) => {
                const announcement = childSnapshot.val();
                announcements.push({
                    ...announcement,
                    id: childSnapshot.key,
                    timestamp: new Date(announcement.datetime)
                });
            });
            renderAnnouncements(announcements);
        });

        // Search functionality
        searchBar.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = announcements.filter(announcement => 
                announcement.content.toLowerCase().includes(searchTerm)
            );
            renderAnnouncements(filtered);
        });

        // Sort functionality
        sortBtn.addEventListener('click', () => {
            sortAscending = !sortAscending;
            sortBtn.textContent = `Sort by Date (${sortAscending ? 'Oldest First' : 'Newest First'})`;
            renderAnnouncements([...announcements]);
        });

        // Render announcements
        function renderAnnouncements(data) {
            // Clear container
            container.innerHTML = '';

            // Sort data
            const sorted = data.sort((a, b) => 
                sortAscending ? a.timestamp - b.timestamp : b.timestamp - a.timestamp
            );

            // Create cards
            if (sorted.length === 0) {
                container.innerHTML = '<div class="no-results">No announcements found</div>';
                return;
            }

            sorted.forEach(announcement => {
                const card = document.createElement('div');
                card.className = 'announcement-card';
                card.innerHTML = `
                    <div class="announcement-content">${announcement.content}</div>
                    <div class="announcement-meta">
                        <span class="timestamp">${announcement.dateTime.toLocaleString()}</span>
                        <span class="source">Source: ${announcement.source}</span>
                    </div>
                `;
                container.appendChild(card);
            });
        }
    </script>
</body>
</html>
