<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Gospel Springs Mission</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #ffffff;
            min-height: 100vh;
        }

        .hero {
            background: linear-gradient(135deg, #2b6cb0 0%, #6b46c1 100%);
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo img {
            width: 60px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .greeting {
            color: white;
            font-size: 1.4rem;
            font-weight: 300;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .contact-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 1000px;
            margin: 3rem auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            overflow: hidden;
            transform: translateY(-50px);
            border: 1px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
        }

        .contact-info {
            background: linear-gradient(160deg, #2b6cb0, #6b46c1);
            padding: 4rem;
            color: white;
            position: relative;
        }

        .contact-info::after {
            content: '';
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 100px;
            height: 100px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
        }

        .contact-form {
            padding: 4rem;
            background: rgba(255,255,255,0.9);
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 2rem;
            color: #2b6cb0;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 4px;
            background: #6b46c1;
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 2rem;
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 1.2rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.9);
        }

        .form-input:focus {
            outline: none;
            border-color: #6b46c1;
            box-shadow: 0 4px 15px rgba(107,70,193,0.2);
        }

        .form-label {
            position: absolute;
            left: 15px;
            top: 18px;
            color: #999;
            pointer-events: none;
            transition: 0.3s ease all;
            background: transparent;
        }

        .form-input:focus ~ .form-label,
        .form-input:not(:placeholder-shown) ~ .form-label {
            top: -10px;
            left: 10px;
            font-size: 0.8rem;
            background: linear-gradient(90deg, #2b6cb0, #6b46c1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 600;
        }

        .submit-btn {
            background: linear-gradient(135deg, #2b6cb0, #6b46c1);
            color: white;
            padding: 1.2rem 3rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: translate(25%, 25%);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(43,108,176,0.3);
        }

        .submit-btn:hover::after {
            transform: translate(0, 0);
        }

        .contact-details {
            margin-top: 3rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            background: rgba(255,255,255,0.1);
            padding: 1.2rem;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .contact-item:hover {
            transform: translateX(10px);
        }

        .contact-item i {
            font-size: 1.5rem;
            margin-right: 1.5rem;
            width: 40px;
            text-align: center;
            color: #6b46c1;
        }

        .social-links {
            margin-top: 3rem;
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .social-link {
            color: white;
            font-size: 1.8rem;
            transition: all 0.3s ease;
            text-decoration: none;
            background: rgba(255,255,255,0.1);
            padding: 12px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-link:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.2);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            min-width: 400px;
            transform: scale(0.8);
            opacity: 0;
            animation: modalEnter 0.3s forwards;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        @keyframes modalEnter {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: #6b46c1;
        }

        @media (max-width: 768px) {
            .contact-container {
                grid-template-columns: 1fr;
                margin-top: 1rem;
            }
            
            .contact-info {
                padding: 2rem;
            }
            
            .hero {
                flex-direction: column;
                gap: 1.5rem;
                text-align: center;
            }
        }
    </style>
    <!-- Font Awesome & Google Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Hero Section -->
    <div class="hero">
        <div class="logo">
            <img src="Gospel springs logo.jpg" alt="Gospel Springs Mission Logo">
        </div>
        <div class="greeting" id="greeting"></div>
    </div>

    <!-- Contact Container -->
    <div class="contact-container">
        <div class="contact-info">
            <h2>Reach Out to Us</h2>
            <div class="contact-details">
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <p>+254 712 345 678</p>
                </div>
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Isongo-Ingoste Road<br>Navakholo Subcounty<br>Kakamega County</p>
                </div>
            </div>
            <div class="social-links">
                <a href="#" class="social-link" target="_blank">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-link" target="_blank">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="#" class="social-link" target="_blank">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="#" class="social-link" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
        
        <form class="contact-form" id="contactForm">
            <h1>Send Us Email</h1>
            <div class="form-group">
                <input type="email" id="email" class="form-input" placeholder=" " required>
                <label class="form-label">Your Email Address</label>
            </div>
            <div class="form-group">
                <textarea id="message" class="form-input" placeholder=" " rows="5" required></textarea>
                <label class="form-label">Your Message</label>
            </div>
            <div class="form-group">
                <input type="text" id="date" class="form-input" readonly>
                <label class="form-label">Submission Date</label>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>

    <!-- Success Modal -->
    <div class="modal" id="statusModal">
        <div class="modal-content">
            <i class="fas fa-check-circle modal-icon"></i>
            <p id="modalText" style="font-size: 1.2rem; margin-bottom: 1rem;"></p>
            <p style="color: #666; font-size: 0.9rem;">This window will close automatically</p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // ... (Keep the existing Firebase configuration and functions) ...
        // Add closing animation to modal
        const closeModal = () => {
            document.getElementById('statusModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('statusModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>

    <script>
        // Dynamic Greeting
        function updateGreeting() {
            const hour = new Date().getHours();
            const greeting = document.getElementById('greeting');
            let message = "Welcome to Gospel Springs Mission";
            
            if (hour < 12) message = "Good Morning! ðŸŒ„";
            else if (hour < 18) message = "Good Afternoon! â˜€ï¸";
            else message = "Good Evening! ðŸŒ™";
            
            greeting.textContent = message;
        }
        
        // Set current date
        document.getElementById('date').value = new Date().toLocaleString();
        updateGreeting();
        setInterval(updateGreeting, 1000 * 60);
    </script>
</body>
</html>
