<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .contact-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            overflow: hidden;
        }

        .contact-info {
            background: linear-gradient(160deg, #0b27b2, #e75cad);
            padding: 40px;
            color: white;
        }

        .contact-form {
            padding: 40px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #6c5ce7;
        }

        .form-label {
            position: absolute;
            left: 12px;
            top: 15px;
            color: #999;
            pointer-events: none;
            transition: 0.3s ease all;
        }

        .form-input:focus ~ .form-label,
        .form-input:not(:placeholder-shown) ~ .form-label {
            top: -8px;
            left: 8px;
            font-size: 0.8rem;
            background: white;
            padding: 0 4px;
            color: #6c5ce7;
        }

        .submit-btn {
            background: #6c5ce7;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .contact-details {
            margin-top: 2rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .contact-item i {
            font-size: 1.2rem;
            margin-right: 1rem;
            width: 30px;
            text-align: center;
        }

        .social-links {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .social-link {
            color: white;
            font-size: 1.5rem;
            transition: transform 0.3s ease;
            text-decoration: none;
        }

        .social-link:hover {
            transform: translateY(-3px);
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            min-width: 300px;
        }

        @media (max-width: 768px) {
            .contact-container {
                grid-template-columns: 1fr;
            }
            
            .contact-info {
                padding: 30px;
            }
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Modal -->
    <div class="modal" id="statusModal">
        <div class="modal-content">
            <p id="modalText"></p>
        </div>
    </div>

    <div class="contact-container">
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <div class="contact-details">
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <p>+1 (555) 123-4567</p>
                </div>
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>123 Business Street<br>New York, NY 10001</p>
                </div>
            </div>
            <div class="social-links">
                <a href="" class="social-link" target="_blank">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="" class="social-link" target="_blank">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="tel:" class="social-link">
                    <i class="fas fa-phone"></i>
                </a>
                <a href="" class="social-link" target="_blank">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="" class="social-link" target="_blank">
                    <i class="fab fa-tiktok"></i>
                </a>
            </div>
        </div>
        
        <form class="contact-form" id="contactForm">
            <div class="logo">
                <img src="Gospel springs logo.jpg" alt="logo" style="width: 50px;border-radius: 12px;">
            </div>
            <h1>Email Us</h1>
            <div class="form-group">
                <input type="email" id="email" class="form-input" placeholder="" required>
                <label class="form-label">Valid Email Address</label>
            </div>
            <div class="form-group">
                <textarea id="message" class="form-input" placeholder=" " rows="4" required></textarea>
                <label class="form-label">Your Message</label>
            </div>
            <div class="form-group">
                <input type="text" id="date" class="form-input" readonly>
                <label class="form-label">Date</label>
            </div>
            <button type="submit" class="submit-btn" id="submitBtn">Send Email</button>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBBb-w9cH_gsAmheunI_Rd3u7NrOenj-_g",
            authDomain: "emails-5eb96.firebaseapp.com",
            databaseURL: "https://emails-5eb96-default-rtdb.firebaseio.com",
            projectId: "emails-5eb96",
            storageBucket: "emails-5eb96.firebasestorage.app",
            messagingSenderId: "301065222212",
            appId: "1:301065222212:web:dcbcec5ad8770c36b12411"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Set current date
        document.getElementById('date').value = new Date().toLocaleString();

        // Handle form submission
        const contactForm = document.getElementById('contactForm');
        const modal = document.getElementById('statusModal');
        const modalText = document.getElementById('modalText');

        contactForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Show sending modal
            modal.style.display = 'flex';
            modalText.textContent = 'Sending your email...';

            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const date = document.getElementById('date').value;

            try {
                // Push data to Firebase
                await push(ref(database, 'emails'), {
                    email: email,
                    message: message,
                    date: date
                });

                // Update modal message
                modalText.textContent = 'Your email has been submitted!';
                
                // Reload page after 2 seconds
                setTimeout(() => {
                    window.location.reload();
                }, 2000);

            } catch (error) {
                modalText.textContent = 'Error submitting email. Please try again.';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
