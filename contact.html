<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Gospel Springs Mission</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #ffffff;
            min-height: 100vh;
            position: relative;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 1.5rem 5%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 60px;
            height: 60px;
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .greeting {
            color: white;
            font-size: 1.4rem;
            font-weight: 500;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        /* Contact Container */
        .contact-container {
            margin: 120px auto 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
            width: 90%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
        }

        .contact-info {
            background: linear-gradient(160deg, #2575fc 0%, #6a11cb 100%);
            padding: 50px;
            color: white;
            position: relative;
        }

        .contact-info::after {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
        }

        .contact-form {
            padding: 50px 40px;
            position: relative;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 2rem;
            color: #2c3e50;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 4px;
            background: #6a11cb;
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 2rem;
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255,255,255,0.9);
        }

        .form-input:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 4px 6px -1px rgba(106,17,203,0.1);
        }

        .form-label {
            position: absolute;
            left: 16px;
            top: 18px;
            color: #999;
            pointer-events: none;
            transition: 0.3s ease all;
            background: transparent;
        }

        .form-input:focus ~ .form-label,
        .form-input:not(:placeholder-shown) ~ .form-label {
            top: -10px;
            left: 12px;
            font-size: 0.75rem;
            background: linear-gradient(180deg, #fff 50%, transparent 50%);
            padding: 0 8px;
            color: #6a11cb;
            font-weight: 600;
        }

        .submit-btn {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 16px 40px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            width: 100%;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }

        .contact-details {
            margin-top: 3rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .contact-item:hover {
            transform: translateX(10px);
        }

        .contact-item i {
            font-size: 1.5rem;
            margin-right: 1.5rem;
            width: 40px;
            text-align: center;
            color: #ffd700;
        }

        .social-links {
            margin-top: 3rem;
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .social-link {
            color: white;
            font-size: 1.8rem;
            transition: all 0.3s ease;
            text-decoration: none;
            opacity: 0.8;
        }

        .social-link:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            min-width: 400px;
            transform: scale(0.8);
            opacity: 0;
            animation: modalEnter 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes modalEnter {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: #6a11cb;
        }

        .modal-text {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #2c3e50;
        }

        .modal-close {
            background: #6a11cb;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.3s ease;
        }

        .modal-close:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .contact-container {
                grid-template-columns: 1fr;
                margin: 100px auto 30px;
            }

            .contact-info {
                padding: 30px;
            }

            .contact-form {
                padding: 30px;
            }

            h1 {
                font-size: 2.2rem;
            }

            .greeting {
                font-size: 1.1rem;
            }
        }
    </style>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Hero Section -->
    <div class="hero">
        <nav class="nav">
            <div class="logo">
                <img src="Gospel springs logo.jpg" alt="Gospel Springs Mission Logo">
            </div>
            <div class="greeting" id="greeting"></div>
        </nav>
    </div>

    <!-- Modal -->
    <div class="modal" id="statusModal">
        <div class="modal-content">
            <i class="fas fa-check-circle modal-icon"></i>
            <p class="modal-text" id="modalText"></p>
            <button class="modal-close" onclick="closeModal()">Close</button>
        </div>
    </div>

    <div class="contact-container">
        <div class="contact-info">
            <h2>Connect With Us</h2>
            <div class="contact-details">
                <div class="contact-item">
                    <i class="fas fa-phone-volume"></i>
                    <div>
                        <p>+254 712 345 678</p>
                        <p>Mon-Fri: 8 AM - 5 PM</p>
                    </div>
                </div>
                <div class="contact-item">
                    <i class="fas fa-map-marked-alt"></i>
                    <div>
                        <p>Isongo-Ingoste Road</p>
                        <p>Navakholo Subcounty</p>
                        <p>Kakamega County</p>
                    </div>
                </div>
            </div>
            <div class="social-links">
                <a href="#" class="social-link" target="_blank">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="#" class="social-link" target="_blank">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="tel:+254712345678" class="social-link">
                    <i class="fas fa-phone"></i>
                </a>
                <a href="#" class="social-link" target="_blank">
                    <i class="fab fa-whatsapp"></i>
                </a>
            </div>
        </div>
        
        <form class="contact-form" id="contactForm">
            <h1>Send Us a Message</h1>
            <div class="form-group">
                <input type="email" id="email" class="form-input" placeholder="" required>
                <label class="form-label">Your Email Address</label>
            </div>
            <div class="form-group">
                <textarea id="message" class="form-input" placeholder=" " rows="5" required></textarea>
                <label class="form-label">Your Message</label>
            </div>
            <div class="form-group">
                <input type="text" id="date" class="form-input" readonly>
                <label class="form-label">Submission Date</label>
            </div>
            <button type="submit" class="submit-btn" id="submitBtn">
                <i class="fas fa-paper-plane"></i> Send Message
            </button>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBBb-w9cH_gsAmheunI_Rd3u7NrOenj-_g",
            authDomain: "emails-5eb96.firebaseapp.com",
            databaseURL: "https://emails-5eb96-default-rtdb.firebaseio.com",
            projectId: "emails-5eb96",
            storageBucket: "emails-5eb96.firebasestorage.app",
            messagingSenderId: "301065222212",
            appId: "1:301065222212:web:dcbcec5ad8770c36b12411"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Time-based Greeting
        function updateGreeting() {
            const hour = new Date().getHours();
            let greeting = '';
            if (hour < 12) greeting = "Good Morning ðŸŒ„";
            else if (hour < 18) greeting = "Good Afternoon â˜€ï¸";
            else greeting = "Good Evening ðŸŒ™";
            document.getElementById('greeting').textContent = greeting;
        }

        // Set current date
        document.getElementById('date').value = new Date().toLocaleString();

        // Handle form submission
        const contactForm = document.getElementById('contactForm');
        const modal = document.getElementById('statusModal');
        const modalText = document.getElementById('modalText');

        function showModal(message) {
            modal.style.display = 'flex';
            modalText.textContent = message;
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        contactForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            showModal('Sending your message...');
            document.querySelector('.modal-icon').className = 'fas fa-spinner fa-spin modal-icon';

            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const date = document.getElementById('date').value;

            try {
                await push(ref(database, 'emails'), {
                    email: email,
                    message: message,
                    date: date
                });

                document.querySelector('.modal-icon').className = 'fas fa-check-circle modal-icon';
                showModal('Message successfully sent! ðŸŽ‰\nWe will respond shortly.');
                
                setTimeout(() => {
                    closeModal();
                    window.location.reload();
                }, 3000);

            } catch (error) {
                document.querySelector('.modal-icon').className = 'fas fa-times-circle modal-icon';
                showModal('Error sending message. Please try again.');
                console.error('Error:', error);
            }
        });

        // Initial setup
        updateGreeting();
        setInterval(updateGreeting, 1000 * 60); // Update greeting every minute

        // Close modal on outside click
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
